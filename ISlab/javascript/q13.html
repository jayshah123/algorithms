<html>
<script type="text/javascript">
   function starttest()
   {
 	var a=Math.floor(Math.random()*21)
	var b=Math.floor(Math.random()*21)
	var c="Enter the value of "+a+"+"+b
	var ret=prompt(c);
	var d=a+b
	if(ret == d)
       	  document.getElementById("paste").innerHTML="Correct Answer"
	else
	   document.getElementById("paste").innerHTML="Wrong Answer"
   }
   var secs
   var timerID = null
   var timerRunning = false
   var delay = 1000
	
			
			    // Set the length of the timer, in seconds
			    secs = 10
			    StopTheClock()
			    StartTheTimer()
			
			
			function StopTheClock()
			{
			    if(timerRunning)
			        clearTimeout(timerID)
			    	timerRunning = false
			}
			
			function StartTheTimer()
			{
			    if (secs==0)
			    {
			        StopTheClock()
			       	document.getElementById("start").disabled=true
			       	alert("Time Completed")
			    }
			    else
			    {
			        self.status = secs
			        secs = secs - 1
			        timerRunning = true
			        timerID = self.setTimeout("StartTheTimer()", delay)
			    }
			    document.getElementById("timer").innerHTML=secs;
			}

</SCRIPT>

	<body>
		<font size="5"><div id="timer"></div></font>
		<h1><u>QUIZ</u></h1>
		Press the button to start the QUIZ :- &nbsp&nbsp<button id="start" onclick="starttest();"> START </button><br/>
		<div id="paste"></div>
	</body>
</html>
